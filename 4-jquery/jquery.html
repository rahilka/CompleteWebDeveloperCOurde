<html>

<head>

  <title>jQuery</title>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <script type="text/javascript" src="jquery.min.js"></script>

  <script src="jquery-ui/jquery-ui.js"></script>

  <link href="jquery-ui/jquery-ui.css" rel="stylesheet">

</head>

<body>

  <div id="draggable">
    <p>Drag me around</p>
  </div>

  <div id="resizable" style="width:350px;height:350px;background-color:yellow">
    <p>Resizable</p>
  </div>


  <div style="width:350px;height:350px;background-color:yellow">

    <span>
      I'm stuck in the box;
    </span>

  </div>

  <div id="resizablle1" style="width:50px;height:50px;background-color:red">

  </div>

  <div id="also" style="width:50px;height:50px;background-color:green">

  </div>

  <script type="text/javascript">

    $( function() {
      $( "#draggable" ).draggable({ axis: "x" });
    } );

    $("span").draggable({containment: "parent"});


    $( "#resizablle1" ).resizable({
      alsoResize: "#also",
      resize: function( event, ui ) {

      if ($("#resizablle1").width() > 300) {
        alert('big enough');
      }

      }
    });
    $( "#also" ).resizable();


  </script>

</body>

</html>
