<html>
  <head>

    <title>Webpage with style</title>
    <style type="text/css">

    a {
      text-decoration: none;

    }

    a:hover {
      text-decoration: underline;


    }

    a:visited {

      color: green;

    }


    </style>

  </head>
  <body>

    <p>
      <a href="http://www.google.com">Link to google.com</a>
    </p>

    <p>
      <a href="http://www.google.se" target="blank">New tab google.com</a>
    </p>


  </body>
</html>
